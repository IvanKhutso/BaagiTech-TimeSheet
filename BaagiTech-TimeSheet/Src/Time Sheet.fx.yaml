    Button3 As button:
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(173, 216, 230, 1)
        Font: =Font.Georgia
        OnSelect: |-
            =Patch(
                          Timesheet,
                          Defaults(Timesheet),
                          {
                             Date:dte_TimeSheet_Date.SelectedDate,
                             'Overtime Hours':Value(TextInput4_1.Text),
                             Task:TextInput3.Text,
                             'Total Hours':Value(TextInput4_2.Text),
                             'Regular Hours':Value(TextInput4.Text),
                             'Employee Email':User().Email,
                             'Period Start  Date':dte_TimeSheet_PeriodStartDate.SelectedDate,
                             'Period End Date':dte_TimeSheet_PeriodEndDate.SelectedDate
                          }
                      )
            ;
            Refresh(Timesheet)
        RadiusBottomLeft: =13
        RadiusBottomRight: =13
        RadiusTopLeft: =13
        RadiusTopRight: =13
        Text: ="Submit"
        X: =1183
        Y: =675
        ZIndex: =8

