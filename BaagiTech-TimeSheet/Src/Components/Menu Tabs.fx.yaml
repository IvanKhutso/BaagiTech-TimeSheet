"'Menu Tabs' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =116
    Tabs_Name: ="Text"
    Tabs_Navigation: =App.ActiveScreen
    Tabs_Table: |-
        =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2_1 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =116
        Items: ='Menu Tabs'.Tabs_Table
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =437
        Width: =1366
        X: =11
        Y: =2
        ZIndex: =1

        Rectangle1_1 As rectangle:
            Fill: =RGBA(241, 244, 249, 1)
            Height: =74
            OnSelect: =Select(Parent)
            Visible: =
            Width: =437
            Y: =16
            ZIndex: =1

        Button5_1 As button:
            BorderThickness: =1
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(173, 216, 230, 1)
            Font: =Font.Georgia
            OnSelect: ='Menu Tabs'.Tabs_Navigation
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ='Menu Tabs'.Tabs_Name
            Width: =177
            X: =130
            Y: =33
            ZIndex: =2

