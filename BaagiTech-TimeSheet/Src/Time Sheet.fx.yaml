"'Time Sheet' As screen":

    "'Screen Background_3' As 'Screen Background'":
        HeaderTitle: =Gallery2.Selected.Name

    gal_TimeSheet_MenuTab As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =100
        Items: =Col_Tabs
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =437
        Width: =1343
        X: =23
        Y: =80
        ZIndex: =1

    lbl_TimeSheet_Date As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Date:"
        X: =46
        Y: =575
        ZIndex: =5

    dte_TimeSheet_Date As datepicker:
        BorderColor: =RGBA(173, 216, 230, 1)
        IconBackground: =RGBA(173, 216, 230, 1)
        X: =46
        Y: =615
        ZIndex: =6

    lbl_TimeSheet_PeriodStartDate As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =41
        Size: =16
        Text: |-
            ="Period Start Date:"
        Width: =238
        X: =48
        Y: =213
        ZIndex: =7

    dte_TimeSheet_PeriodStartDate As datepicker:
        BorderColor: =RGBA(173, 216, 230, 1)
        DefaultDate: =DateAdd(Today(), -(Day(Today())) + 1)
        DisplayMode: =DisplayMode.Disabled
        IconBackground: =RGBA(173, 216, 230, 1)
        X: =48
        Y: =254
        ZIndex: =8

    btn_TimeSheet_Submit As button:
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(173, 216, 230, 1)
        Font: =Font.Georgia
        OnSelect: |-
            =Patch(
                          Timesheet,
                          Defaults(Timesheet),
                          {
                             Date:dte_TimeSheet_Date.SelectedDate,
                             'Overtime Hours':Value(txt_TimeSheet_OverTimeHours.Text),
                             Task:txt_TimeSheet_Task.Text,
                             'Total Hours':Value(txt_TimeSheet_TotalHours.Text),
                             'Regular Hours':Value(txt_TimeSheet_RegularHours.Text),
                             'Employee Email':User().Email,
                             'Period Start  Date':dte_TimeSheet_PeriodStartDate.SelectedDate,
                             'Period End Date':dte_TimeSheet_PeriodEndDate.SelectedDate
                          }
                      )
            ;
            Refresh(Timesheet)
        RadiusBottomLeft: =13
        RadiusBottomRight: =13
        RadiusTopLeft: =13
        RadiusTopRight: =13
        Text: ="Submit"
        X: =1183
        Y: =675
        ZIndex: =8

    btn_TimeSheet_Header As button:
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(173, 216, 230, 1)
        Font: =Font.Georgia
        Height: =69
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(173, 216, 230, 1)
        PressedFill: =RGBA(173, 216, 230, 1)
        Size: =40
        Text: ="Time Sheet"
        Width: =1343
        X: =12
        Y: =11
        ZIndex: =9

    lbl_TimeSheet_PeriodEndDate As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Period End Date:"
        Width: =226
        X: =425
        Y: =213
        ZIndex: =9

    dte_TimeSheet_PeriodEndDate As datepicker:
        BorderColor: =RGBA(173, 216, 230, 1)
        DefaultDate: |
            =DateValue(DateAdd(DateAdd(Today(), 1 - Day(Today())),-1))
        DisplayMode: =DisplayMode.Disabled
        IconBackground: =RGBA(173, 216, 230, 1)
        X: =429
        Y: =253
        ZIndex: =10

    lbl_TimeSheet_Task As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Task:"
        X: =46
        Y: =404
        ZIndex: =11

    lbl_TimeSheet_RegularHours As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Regular Hours:"
        Width: =226
        X: =48
        Y: =300
        ZIndex: =13

    lbl_TimeSheet_OverTimeHours As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="OverTime Hours:"
        Width: =226
        X: =429
        Y: =300
        ZIndex: =14

    lbl_TimeSheet_Date_6 As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Total Hours:"
        Width: =198
        X: =947
        Y: =213
        ZIndex: =17

    txt_TimeSheet_Task As text:
        BorderColor: =RGBA(173, 216, 230, 1)
        Default: =
        Height: =121
        Mode: =TextMode.MultiLine
        Width: =1137
        X: =48
        Y: =540
        ZIndex: =17

    txt_TimeSheet_RegularHours As text:
        BorderColor: =RGBA(173, 216, 230, 1)
        Default: =8
        Width: =328
        X: =48
        Y: =339
        ZIndex: =20

    txt_TimeSheet_OverTimeHours As text:
        BorderColor: =RGBA(173, 216, 230, 1)
        Default: =
        Width: =319
        X: =438
        Y: =339
        ZIndex: =21

    txt_TimeSheet_TotalHours As text:
        Align: =Align.Center
        BorderColor: =RGBA(173, 216, 230, 1)
        Default: =Sum(Filter(Timesheet,'Employee Email' = User().Email).Hours,Hours)
        Height: =126
        Size: =30
        Width: =163
        X: =1039
        Y: =253
        ZIndex: =23

