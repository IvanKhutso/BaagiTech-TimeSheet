"'Time Sheet' As screen":

    "'Screen Background_3' As 'Screen Background'":
        HeaderTitle: =Gallery2.Selected.Name

    Gallery2 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =100
        Items: =Col_Tabs
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =437
        Width: =1343
        X: =11
        Y: =95
        ZIndex: =2

        Rectangle1 As rectangle:
            Fill: =RGBA(241, 244, 249, 1)
            Height: =74
            OnSelect: =Select(Parent)
            Visible: =varSelectedTab = ThisItem.ID
            Width: =437
            Y: =16
            ZIndex: =1

        Button5 As button:
            BorderThickness: =1
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(173, 216, 230, 1)
            Font: =Font.Georgia
            OnSelect: =Navigate(ThisItem.Screen);Select(Parent)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: =ThisItem.Name
            Width: =177
            X: =130
            Y: =33
            ZIndex: =2

    Button3 As button:
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(173, 216, 230, 1)
        Font: =Font.Georgia
        OnSelect: |-
            =Patch(
                          Timesheet,
                          Defaults(Timesheet),
                          {
                             Date:dte_TimeSheet_Date.SelectedDate,
                             'Overtime Hours':Value(TextInput4_1.Text),
                             Task:TextInput3.Text,
                             'Total Hours':Value(TextInput4_2.Text),
                             'Regular Hours':Value(TextInput4.Text),
                             'Employee Email':User().Email,
                             'Period Start  Date':dte_TimeSheet_PeriodStartDate.SelectedDate,
                             'Period End Date':dte_TimeSheet_PeriodEndDate.SelectedDate
                          }
                      )
            ;
            Refresh(Timesheet)
        RadiusBottomLeft: =13
        RadiusBottomRight: =13
        RadiusTopLeft: =13
        RadiusTopRight: =13
        Text: ="Submit"
        X: =1174
        Y: =595
        ZIndex: =4

    lbl_TimeSheet_Date As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Size: =16
        Text: |-
            ="Date:"
        X: =46
        Y: =575
        ZIndex: =5

    dte_TimeSheet_Date As datepicker:
        BorderColor: =RGBA(173, 216, 230, 1)
        IconBackground: =RGBA(173, 216, 230, 1)
        X: =46
        Y: =615
        ZIndex: =6

    lbl_TimeSheet_PeriodStartDate As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =41
        Size: =16
        Text: |-
            ="Period Start Date:"
        Width: =238
        X: =48
        Y: =213
        ZIndex: =7

    dte_TimeSheet_PeriodStartDate As datepicker:
        BorderColor: =RGBA(173, 216, 230, 1)
        DefaultDate: =DateAdd(Today(), -(Day(Today())) + 1)
